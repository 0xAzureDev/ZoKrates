[package]
name = "zokrates_core"
version = "0.2.0"
authors = ["Jacob Eberhardt <jacob.eberhardt@tu-berlin.de>", "Dennis Kuhnert <mail@kyroy.com>"]
repository = "https://github.com/JacobEberhardt/ZoKrates"
readme = "README.md"
build = "build.rs"

[features]
default = []
libsnark = []

[dependencies]
libc = "0.2.0"
lazy_static = "0.1.*"
reduce = "0.1.1"
# cli
clap = "2.26.2"
# serialization and deserialization
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
bincode = "0.8.0"
regex = "0.2"

num = {path = "../../num"}
num-bigint = {version = "0.1", default-features = false}
num-traits = {version = "0.1", default-features = false}
num-integer = {version = "0.1", default-features = false}

[dev-dependencies]
glob = "0.2.11"
assert_cli = "0.5"

[build-dependencies]
gcc = "0.3.41"
cmake = "0.1.31"